<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo de Rubik 2D</title>
    <link rel="stylesheet" href="./CSS/cubo.css">
</head>
<body>

    <div id="info">
        <h2>Cortes</h2>
        <span>Frontal: S</span><br>
        <span>Sagital: M</span><br>
        <span>Transversal: E</span>

        <hr>

        <h2>Movimientos</h2>
        <span>Frente: F</span><br>
        <span>Izquierda: L</span><br>
        <span>Derecha: R</span><br>
        <span>Arriba: U</span><br>
        <span>Abajo: D</span><br>
        <span>Atras: B</span>

        <hr>

        <h2>Ejes</h2>
        <span>X: X</span><br>
        <span>Y: Y</span><br>
        <span>Z: Z</span>

        <hr>

        <h4>Inversa</h4>
        <span>Shift + Tecla</span><br>
    </div>

    <div id="cubo"></div>

    <script src="./JS/cubo.js"></script>
    <script src="./JS/movimientos.js"></script>
</body>
</html>
